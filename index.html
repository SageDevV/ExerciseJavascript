<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercicio JS</title>
</head>
<body>
    <h1>Testando script</h1>
    <form action="" class="form" method="get">
        <div class="container-field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome">
        </div>
        <div class="container-field">
            <label for="email">Email</label>
            <input type="text" id="email" class="email" placeholder="email@email.com.br">
        </div>
        <div class="container-field">
            <label for="birth-date">Birth Date</label>
            <input type="text" id="birth-date" class="birth-date" placeholder="00/00/0000">
        </div>
        <button>Enviar</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
